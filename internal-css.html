<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal CSS</title>
    <style>
      body {
        background-color: #fbfbfe;
        color: #17230b;
      }
      h1 {
        text-align: center;
        font-size: 40px;
      }
      p {
        font-size: 24px;
      }
      #name {
        color: indigo;
        font-size: 28px;
        font-weight: bolder;
      }
      #title {
        color: midnightblue;
        text-align: right;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Internal CSS</h1>
      <p>This page shows the effects of adding internal CSS to HTML tags.</p>
      <p id="name">Matteo</p>
      <p id="title">Web Development</p>
    </main>
  </body>
</html>
